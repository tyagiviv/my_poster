<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Favorite Poster</title>

    <style>
        /* Center the image on the screen */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        img {
            width: 400px;
            height: 600px;
            object-fit: cover; /* Ensures the image covers the specified dimensions */
        }
    </style>

</head>
<body>

    {% if poster %}
        <img src="{{ poster.url }}" alt="Favorite Poster">

    {% else %}
        <p>No poster available.</p>
    {% endif %}



</body>
</html>
